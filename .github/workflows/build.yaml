name: build
on: [workflow_dispatch]
jobs:
  build-macos-aarch64:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: ./build-macos-aarch64.sh
      - uses: actions/upload-artifact@v4
        with:
          name: libsnap7-macos-aarch64
          path: ./snap7-full-1.4.2/build/bin/aarch64-osx/
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./build-linux-x86_64.sh
      - uses: actions/upload-artifact@v4
        with:
          name: libsnap7-linux-x86_64
          path: ./snap7-full-1.4.2/build/bin/x86_64-linux/
  build-windows-x86_64:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: .\build-windows-x86_64.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: libsnap7-windows-x86_64
          path: .\snap7-full-1.4.2\build\bin\win64\